#######################################
# landscape setup
#######################################

# a raster file (int) covering the project area
# a table with a row per raster Id
# the table has a required column (climateId) and additional data columns
landscape.grid = gis/envgrid_gye.asc
landscape.file = gis/env_gye.txt


# initialize the state of the landscape: modes:
# 'file': using the table in 'landscape.file'. expected variables: 'stateId', 'residenceTime'
# 'grid': requires file (initialState.stateGrid, initialState.residenceTimeGrid) 
# 'random': creates a random landscape (state: 1 - max-state, residence time: 0-10)
initialState.mode = grid
initialState.stateGrid = gis/init_state.asc
initialState.residenceTimeGrid = gis/init_restime.asc


# external seed input
# * a grid (variable resolution) with a "mixtureType": 0: unforested, 1..N: mixtureType
# * a table with species shares for each mixtureType; variables: 'id', "l_<species>", "m_<species>" with "species" one from the list in model.species
externalSeeds.enabled = false
externalSeeds.grid = gis/externalseeds.asc
externalSeeds.file = gis/externalseeds_states.txt
#externalSeeds.file = gis/externalseeds_table.txt


#######################################
# Outputs
#######################################

output.StateGrid.enabled = true
output.StateGrid.path = output/state_$year$_$run$.asc
output.StateGrid.interval = 140

output.ResTimeGrid.enabled = false
output.ResTimeGrid.path = output/restime_$year$.asc
output.ResTimeGrid.interval = 20

output.StateChange.enabled = false
output.StateChange.filter = x>0
output.StateChange.file = output/statechange.csv
output.StateChange.interval = 0

output.StateHist.enabled = true
output.StateHist.file = output/statehist_$run$.csv

#######################################
### Fire module 
#######################################

modules.fire.enabled = true
modules.fire.type = fire
modules.fire.transitionFile = fire/transitions.csv
modules.fire.ignitionFile = fire/ignitions2020/CanESM2-85_1.txt 
# modules.fire.ignitionFile = fire/ignitions2020/CanESM2-85_1.txt
modules.fire.stateFile = fire/firestates_09_075_ba.csv
modules.fire.extinguishProb = 0.3
modules.fire.spreadDistProb = 0.1

modules.fire.fireSizeMultiplier = polygon(ln(x)/ln(10), 3,1.2, 4,2.2, 6,3.2)

output.Fire.enabled = true
output.Fire.file = output/fire_$run$.csv
output.Fire.lastFireGrid.filter = year=141
output.Fire.lastFireGrid.path = output/firegrid_$year$_$run$.asc

### Module Deterministic - use a transition matrix ###
modules.deterministic.enabled = true
modules.deterministic.type = matrix
modules.deterministic.transitionFile = stm/stm.trans.csv
## either this, or allow for multiple transition matrix modules (via a name that is used in the state list)
modules.deterministic.keyFormula = min(residenceTime/10, 10)

modules.grass2.enabled = false
modules.grass2.type = matrix
modules.grass2.transitionFile = grass/grass.trans.csv
## either this, or allow for multiple transition matrix modules (via a name that is used in the state list)
modules.grass2.keyFormula = min(residenceTime/10, 10)

## Visualization
visualization.dem = gis/dem.asc
visualization.render = false
visualization.renderPath = render/render_$year$.png
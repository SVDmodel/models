### Landscape setup ### 
# a raster file (int) covering the project area + 
# a table with a row per raster Id
# the table has a required column (climateId) and additional data columns
landscape.grid = gis/landscape.asc
landscape.file = gis/env_npka_init.txt

# Initial state of the vegetation
# initialize the state of the landscape: modes:
# 'file': using data from the table in 'landscape.file'. expected variables: 'initialStateId', 'initialResidenceTime'
# 'grid': requires file (initialState.stateGrid, initialState.residenceTimeGrid) 
# 'random': creates a random landscape (state: 1 - max-state, residence time: 0-10)
initialState.mode = file

### External seeds ###
# * a grid (variable resolution) with a "mixtureType": 0: unforested, 1..N: mixtureType
# * OR a table with species shares for each mixtureType; variables: 'id', "l_<species>", "m_<species>" with "species" one from the list in model.species
externalSeeds.enabled = true
externalSeeds.grid = gis/externalseeds.asc
externalSeeds.file = gis/externalseeds_states.txt
#externalSeeds.file = gis/externalseeds_table.txt


### SVD Outputs ###
# https://svdmodel.github.io/SVD/#/outputs
output.StateGrid.enabled = true
output.StateGrid.path = output/state_bl_$year$.asc
output.StateGrid.interval = 20

output.ResTimeGrid.enabled = true
output.ResTimeGrid.path = output/restime_bl_$year$.asc
output.ResTimeGrid.interval = 20

output.StateChange.enabled = false
output.StateChange.filter = y<287000
output.StateChange.file = output/statechange.csv
output.StateChange.interval = 0

### Visualization in SVD ###
# a DEM with 100m resolution
visualization.dem = gis/dem100_full.asc
